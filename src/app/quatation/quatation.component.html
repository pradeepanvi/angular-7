<div class="form_area">
  <form [formGroup]="quatationForm" (ngSubmit)="onSubmit()">
    <h1>Get a Quatation</h1>
    <div class="form-group">
      <label for="exampleFormControlInput1">Product</label>
      <input type="text" class="form-control" formControlName="product" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Quantity</label>
      <input type="text" class="form-control" formControlName="quntity" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
