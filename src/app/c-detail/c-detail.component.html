<div class="form_area">
  <form [formGroup]="cDetailForm" (ngSubmit)="onSubmit()">
    <h1>Get a Quatation</h1>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone</label>
      <input type="text" class="form-control" formControlName="phone" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
