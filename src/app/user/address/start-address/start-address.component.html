<h1>Your Addresses</h1>
<a class="btn" (click)="addAddress()">Add Address</a>
<div class="row">
    <div class="col-md-4" *ngFor="let addr of address; let id=index">
        <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <p class="card-head"><strong>{{addr.fullname}}</strong></p>
            <p class="card-text">{{addr.streetadd1}} {{addr.streetadd2}}, {{addr.city}}, {{addr.state}}, {{addr.pincode}}<br>
            Landmark:- {{addr.landmark}}</p>
            <p class="card-text">Phone Number:- {{addr.mobile}}</p>
            <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" (click)="edit(id, addr._id)" class="btn btn-sm btn-outline-secondary">Edit {{id}}</button>
                <button type="button" (click)="delete(id, addr._id)" class="btn btn-sm btn-outline-secondary">Delete</button>
                <button type="button" (click)="default(id, addr._id)" class="btn btn-sm btn-outline-secondary">Set as Default</button>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
