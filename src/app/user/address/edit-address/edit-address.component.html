<div class="form_area">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <h1>Add a Address</h1>
    <div class="form-group">
      <label for="exampleFormControlInput1">Full Name</label>
      <input type="text" class="form-control" formControlName="fullname" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Mobile Number</label>
      <input type="text" class="form-control" formControlName="mobile" placeholder="10-digit mobile number without prefixes">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Street Address</label>
      <input type="text" class="form-control" formControlName="streetadd1" placeholder="Flat / House No. / Floor / Building">
      <input type="text" class="form-control" formControlName="streetadd2" placeholder="Colony / Street / Locality">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Landmark</label>
      <input type="text" class="form-control" formControlName="landmark" placeholder="E.g. Near AIIMS Flyover, Behind Regal Cinema, etc.">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">City</label>
      <input type="text" class="form-control" formControlName="city" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">State</label>
      <input type="text" class="form-control" formControlName="state" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Pincode</label>
      <input type="text" class="form-control" formControlName="pincode" placeholder="6 digits [0-9] pincode">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Select an Address Type</label>
      <select class="form-control" formControlName="addresstype">
        <option>Home</option>
        <option>Office</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Address</button>
  </form>
</div>
